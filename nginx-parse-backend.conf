# Configuración Nginx para Parse Backend API
# api.parsedemo.axiomacloud.com (o parsedemo.axiomacloud.com/api)

server {
    listen 80;
    listen [::]:80;
    server_name api.parsedemo.axiomacloud.com;

    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.parsedemo.axiomacloud.com;

    # SSL Certificate paths (ajustar según tu certificado)
    ssl_certificate /etc/letsencrypt/live/api.parsedemo.axiomacloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.parsedemo.axiomacloud.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS manejado completamente por Express (backend)
    # NO agregar headers CORS aquí para evitar duplicación

    # Logs
    access_log /var/log/nginx/parse-backend-access.log;
    error_log /var/log/nginx/parse-backend-error.log;

    # Client body size (para uploads de documentos grandes)
    client_max_body_size 10M;

    # Proxy al backend Node.js en puerto 5100
    location / {
        # CORS preflight también manejado por Express
        # No interceptar OPTIONS aquí

        proxy_pass http://localhost:5100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts más largos para procesamiento de documentos
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:5100/health;
        access_log off;
    }
}
