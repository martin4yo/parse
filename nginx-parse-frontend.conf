# Configuración Nginx para Parse Frontend
# parsedemo.axiomacloud.com

server {
    listen 80;
    listen [::]:80;
    server_name parsedemo.axiomacloud.com;

    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name parsedemo.axiomacloud.com;

    # SSL Certificate paths (ajustar según tu certificado)
    # Usar Let's Encrypt con certbot es recomendado
    ssl_certificate /etc/letsencrypt/live/parsedemo.axiomacloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/parsedemo.axiomacloud.com/privkey.pem;

    # SSL Configuration (seguridad moderna)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/parse-frontend-access.log;
    error_log /var/log/nginx/parse-frontend-error.log;

    # Client body size (para uploads de documentos)
    client_max_body_size 10M;

    # Proxy al frontend Next.js en puerto 8087
    location / {
        proxy_pass http://localhost:8087;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files optimization
    location /_next/static {
        proxy_pass http://localhost:8087;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://localhost:8087;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Favicon
    location /favicon.ico {
        proxy_pass http://localhost:8087;
        access_log off;
        log_not_found off;
    }
}
